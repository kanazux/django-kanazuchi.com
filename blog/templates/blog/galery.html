{% extends 'blog/tmplt.html' %}
{% load staticfiles %}
{% block content %}
<head>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
        <link rel="stylesheet" href="{% static 'css/bootstrap-image-gallery.min.css' %}">
</head>

<div class='content-block' style='height: 100%; text-align: center;'>
<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery content-block" data-use-bootstrap-modal="false">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">  <  </a>
    <a class="next">  >  </a>
    <a class="close">  x  </a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="links">
{% for x in images %}
	<a class='img-rounded' href="{% static "" %}fotas_site/mid_{{diretorio}}/{{x}}" title="{{x}}" data-gallery>
		<img class='img-rounded' src="{% static "" %}fotas_site/thumb_{{diretorio}}/{{x}}" alt="{{x}}" style='height: 200px; padding: 2px; border-radius: 10px'>
	</a>
{% endfor %}
</div>
</div>

<center>
		<a href="http://dann.kanazuchi.com/#blog"><div class='hexagon'><i style='font-size: 3em; font-color: #FFFFFF' class="fa fa-fast-backward"></i></div></a>
</center>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="{% static 'js/bootstrap-image-gallery.min.js' %}"></script>

{% endblock content %}
